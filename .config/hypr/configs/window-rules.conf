################
# Window rules #
################
###### Dialogs ######
windowrule = match:title ^(Open File)(.*)$, float on, center on
windowrule = match:title ^(Select a File)(.*)$, float on, center on
windowrule = match:title ^(Choose wallpaper)(.*)$, float on, center on
windowrule = match:title ^(Open Folder)(.*)$, float on, center on
windowrule = match:title ^(Save As)(.*)$, float on, center on
windowrule = match:title ^(Library)(.*)$, float on, center on
windowrule = match:title ^(Opening)(.*)$, float on, center on

###### By title ###### (when title stays the same)
windowrule = match:class ^(qt5ct), float on, center on, opaque on
#windowrule = match:class opaque,^(thunar)
#windowrule = match:class float,^(thunar)
windowrule = match:class ^(org.gnome.Nautilus), float on, center on, opaque on, size 860 540
windowrule = match:class ^(com.rafaelmardojai.Blanket), float on, center on, opaque on, size 1156 728
windowrule = match:class ^(swappy), opaque on, center on, float on
windowrule = match:class ^(swayimg), float on, center on, size 1000 800
windowrule = match:class ^(FreeTube), opaque on
windowrule = match:class ^(com.obsproject.Studio), opaque on
windowrule = match:class ^(org.gnome.Calculator), float on, center on, opaque on
windowrule = match:class ^(kitty), opaque on
windowrule = match:class ^(org.pulseaudio.pavucontrol), float on, center on, size 960 540
windowrule = match:class ^(org.gnome.clocks), float on, center on, size 670 631
windowrule = match:class ^(Lxappearance), float on, center on
windowrule = match:class ^(wdisplays), float on, center on, opaque on, size 1000 800
windowrule = match:class ^(nwg-look), float on, center on, size 977 537
windowrule = match:class ^(zenity), float on, center on
windowrule = match:class ^(termfloat), float on, center on, size 960 540, rounding 5

# Other
windowrule = match:class kitty-idling-script, size 600 400, float on, center on
windowrule = match:class ffplay match:title Webcam, size 867 489, float on, center on
windowrule = match:class mpv, float on, center on, opaque on, size 1500 850, workspace special:other
windowrule = match:class org.telegram.desktop match:title Media viewer, float on, center on
windowrule = match:class thunar, size 860 540
windowrule = match:class org.pwmt.zathura, opaque on, workspace special:other
windowrule = match:class virt-manager, opaque on
windowrule = match:class btrfs-assistant, opaque on
windowrule = match:class kitty-sync, fullscreen on
windowrule = match:class blueman-manager, float on, center on
windowrule = match:class kitty-radio, float on, center on, size 860 540
windowrule = match:class cava, size 900 340, float on, center on
windowrule = match:class Chromium-browser, size 630 370, float on, center on
windowrule = match:class xdg-desktop-portal-gtk, float on, center on
windowrule = match:class xdg-desktop-portal-kde, float on, center on
windowrule = match:class wlfreerdp, float on, center on
windowrule = match:class org.kde.polkit-kde-authentication-agent-1, float on, center on
windowrule = match:class zen, workspace 2
windowrule = match:class ferdium, workspace 3
windowrule = match:class WebCord, workspace special:other

###############
# Layer rules #
###############
# Rofi
#windowrule = opaque, class:^(rofi)
layerrule = match:namespace rofi, blur on 

# Wlogout
layerrule = match:namespace logout_dialog, blur on 

# Other
layerrule = match:namespace waybar, blur on
layerrule = match:namespace supercontext, blur on
layerrule = match:namespace gtk-layer-shell, blur on
layerrule = match:namespace launcher, blur on, ignore_alpha 0
layerrule = match:namespace notifications, blur on

# SwayNC
layerrule = match:namespace swaync-control-center, blur on, ignore_alpha 0.5
layerrule = match:namespace swaync-notification-window, blur on, ignore_alpha 0.5

##############################
# Apps on special workspaces #
##############################
# other workspace
#windowrule = match:class Proton Mail, workspace special:other
# period workspace - controls
#windowrule = match:class protonvpn-app, workspace special:period
windowrule = match:class cava, workspace special:period
windowrule = match:class virt-manager, workspace special:period
windowrule = match:class blueman-manager, workspace special:period
windowrule = match:class org.pulseaudio.pavucontrol, workspace special:period
windowrule = match:class kitty-radio, workspace special:period
windowrule = match:class Chromium-browser, workspace special:period
# "N" workspace - floating
windowrule = match:class thunar, workspace special:floating
windowrule = match:class org.gnome.Nautilus, workspace special:floating
windowrule = match:class com.rafaelmardojai.Blanket, workspace special:floating
windowrule = match:class swappy, workspace special:floating
windowrule = match:class nwg-look, workspace special:floating
windowrule = match:class Lxappearance, workspace special:floating
windowrule = match:class org.gnome.Calculator, workspace special:floating
windowrule = match:class wdisplays, workspace special:floating
windowrule = match:class org.gnome.clocks, workspace special:floating
#### scratchpad workspace ####
windowrule = match:class labs-kitty, workspace special:scratchpad
windowrule = match:class kitty-idling-script, workspace special:scratchpad
# set to workspace
windowrule = match:class cpu-temp, workspace special:scratchpad, float on, center on, size 550 400
windowrule = match:class htop-btop-ptop, workspace special:scratchpad, float on, center on, size 960 540
windowrule = match:class nvtop, workspace special:scratchpad, float on, center on, size 860 540
windowrule = match:class wavemon, workspace special:scratchpad, float on, center on, size 860 540
windowrule = match:class fans, size 440 200
# Picture-in-a-Picture (PIP) rules: Oddly, some need re-duplication.  This is because the window for
# PIP changes after on first launch, and will not inherant the rules...
windowrule = match:title Picture-in-Picture, opacity 0.95 0.75, pin on, float on, center on, size 25% 25%
# Interestingly, the opacity rule above doesn't need the reduplication?
windowrule = match:class xwaylandvideobridge, opacity 0.0 override 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on
