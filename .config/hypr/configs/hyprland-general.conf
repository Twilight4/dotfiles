input {
    kb_layout = pl
    kb_options = ctrl:nocaps
    repeat_rate = 50
    repeat_delay = 300
    follow_mouse = 2
    float_switch_override_focus = 0
    sensitivity = 0               # Cursor sensitivity cursor (affects the touchpad)
    accel_profile = flat          # Disable mouse acceleration, to enable set to adaptative
    
    touchpad {
        disable_while_typing = 1
        natural_scroll = 1
        scroll_factor = 0.2
        clickfinger_behavior = 1
        middle_button_emulation = 0
        tap-to-click = 1
        scroll_factor = 0.5
    }
}

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    layout = master
}

cursor {
    inactive_timeout = 5
    no_warps = true
    default_monitor = DP-2
}

master {
    orientation = right
    new_on_top = true
    special_scale_factor = 0.9
}

decoration {
    rounding = 0
    active_opacity = 1.0
    fullscreen_opacity = 1.0
    inactive_opacity = 1.0
    #inactive_opacity = 0.95

    #drop_shadow = no
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(01010166)
    
    # Shader
    #screen_shader = ~/.config/hypr/shaders/nothing.frag
    
    # Dim
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0

    blur {
        enabled = true
        xray = false
        size = 5
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        noise = 0.02
        contrast = 1.1
        brightness = 1.1
        
    }
}

animations {
    enabled = no
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 8, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 2.7, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

